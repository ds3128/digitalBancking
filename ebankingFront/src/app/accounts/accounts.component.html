<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Accounts</div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
            <div class="input-group">
              <label class="input-group-text">Account Id : </label>
              <input type="text" formControlName="accountId" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
                Search
              </button>
            </div>
          </form>
          <ng-template #errorTemplate>
            <ng-container *ngIf="errorMessage; else loading">
              <div class="text-danger">
                {{errorMessage}}
              </div>
            </ng-container>
            <ng-template #loading>
              Loading ...
            </ng-template>
          </ng-template>
          <ng-container *ngIf="accountObservables | async as accountDetails">
            <div>
              <label>Account ID : </label>
              <label class="m-2"><strong>{{accountDetails.accountId}}</strong></label>
            </div>

            <div>
              <label>Balance : </label>
              <label class="m-2"><strong>{{accountDetails.balance | number : '1.2-2'}}</strong></label>
            </div>
            <table class="table">
              <thead>
                <th>ID</th><th>Date</th><th>Type</th><th>Amount</th>
              </thead>
              <tbody>
              <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                <td>{{op.id}}</td>
                <td>{{op.operationDate | date : 'dd-MM-yyyy : HH-mm-ss'}}</td>
                <td>{{op.operationType}}</td>
                <td class="text-end">{{op.amount| number : '1.2-2'}}</td>
              </tr>
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li *ngFor="let item of [].constructor(accountDetails.totalPages); let page = index">
                <a [ngClass]="page==currentPage? 'btn-info':'btn-outline-info'" (click)="gotoPage(page)" class="btn ms-1 mt-1">{{page+1}}</a>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="col col-md-6">
      <div class="card" *ngIf="accountObservables">
        <div class="card-header">Operations</div>
        <div class="car-body m-3">
          <form [formGroup]="oprerationFromGroup" (ngSubmit)="handleAccountOperation()" method="post">
            <div class="form-check form-check-inline">
              <label class="form-check-label">Debit :
                <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">Credit :
                <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT">
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">Transfer :
                <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER">
              </label>
            </div>
            <div class="mb-3" *ngIf="oprerationFromGroup.value.operationType=='TRANSFER'">
              <label class="form-label mt-3">Account Destination :</label>
              <input type="text" formControlName="accountDestination" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Amount :</label>
              <input type="text" formControlName="amount" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Description :</label>
              <input type="text" formControlName="accountDestination" class="form-control">
            </div>
            <div class="d-grid mb-3">
              <button class="btn btn-success">Save Operation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
